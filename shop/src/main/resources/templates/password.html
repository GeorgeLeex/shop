</head>

<b class="line"></b>

            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改密码</strong> /
                    <small>Password</small>
                </div>
            </div>
            <hr/>
            <!--进度条-->
            <div class="m-progress">
                <div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
                    <span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em id="successBg" class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
                    <span class="u-progress-placeholder"></span>
                </div>
                <div class="u-progress-bar total-steps-2">
                    <div class="u-progress-bar-inner"></div>
                </div>
            </div>
            <form class="am-form am-form-horizontal">
                <input type="hidden" name="id" th:value="${session.user.id}">
                <div class="am-form-group">
                    <label for="user-old-password" class="am-form-label">原密码</label>
                    <div class="am-form-content">
                        <input type="password" name="oldPassword" id="user-old-password" placeholder="请输入原登录密码">
                    </div>
                    <div id="msg1"></div>
                </div>
                <div class="am-form-group">
                    <label for="user-new-password" class="am-form-label">新密码</label>
                    <div class="am-form-content">
                        <input type="password" name="password" id="user-new-password" placeholder="由数字、字母组合">
                    </div>
                    <div id="msg2"></div>
                </div>
                <div class="am-form-group">
                    <label for="user-confirm-password" class="am-form-label">确认密码</label>
                    <div class="am-form-content">
                        <input type="password" name="passwordRepeat" id="user-confirm-password" placeholder="请再次输入上面的密码">
                    </div>
                    <div id="msg3"></div>
                </div>
                <div class="info-btn">
                    <button type="button" onclick="passwordCheck()" class="am-btn am-btn-danger">保存修改</button>
                </div>

            </form>

        </div>
        <!--底部-->
        <div class="footer ">

        </div>

                    <li><a th:href="@{/user/{userId}(userId=${session.user.id})}">个人信息</a></li>
                    <li><a th:href="@{/password}">安全设置</a></li>

            </li>

                    <li>&nbsp;</li>

<script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
<script th:src="@{/AmazeUI-2.4.2/assets/js/amazeui.min.js}"></script>
<script>
    $(function () {
        $("div[id*=msg]").each(function (i, item) {
            $(this).attr('style', 'position: relative;left: 83px;display: none;color:red;');
        });
    });
</script>
<script th:inline="javascript">
    var userId = [[${session.user.id}]];
    var flag;
    function passwordCheck() {
        flag = true;
        var reg = new RegExp("[a-zA-Z0-9]{6,18}");
        var oldPsd = $("#user-old-password");
        var psd = $("#user-new-password");
        var psdRepeat = $("#user-confirm-password");

        if (!psd.val() || !reg.test(psd.val())) {
            showMsg("#user-new-password", "2", '密码格式有误');
        }

        if (!psdRepeat.val() || !reg.test(psdRepeat.val())) {
            showMsg("#user-confirm-password", "3", '密码格式有误');
        }

        if (psd.val() != psdRepeat.val()) {
            showMsg("#user-confirm-password", "3", '两次输入的密码不一致!');
        }

        if (!oldPsd.val() || !reg.test(oldPsd.val())) {
            showMsg("#user-old-password", "1", '密码格式有误');
        } else {
            $.ajax({
                url : "/user/psdcheck",
                type:"GET",
                data:{id : userId, password : oldPsd.val()},
                success : function (json) {
                    if (json.responseCode == 'NO') {
                        showMsg("#user-old-password", "1", "原密码输入有误!");
                    } else if (json.responseCode == 'OK' && flag) {
                        $.ajax({
                            url : "/user/password",
                            type : "POST",
                            data : {id : userId, password : psd.val()},
                            success : function (json) {
                                $("#successBg").css('background-image', 'url(../images/sprite.png)');
                                $("#successBg").css('opacity', 'unset');
                                if (json.responseCode == 'OK') {
                                    $("#successBg").css('background-position', '-103px -135px');
                                    alert('密码修改成功!');
                                } else {
                                    $("#successBg").css('background-position', '-450px -135px');
                                    alert('密码修改失败!');
                                }
                            },
                            error : function () {
                                alert('网络故障!');
                            }
                        });
                    }
                },
                error : function () {
                    flag = false;
                    alert("网络异常!");
                }
            });
        }
    }

    function showMsg(selector,msgId, msg) {
        flag = false;
        var obj = $("#msg"+msgId);
        obj.text(msg);
        obj.show();
        $(selector).focusin(function () {
            obj.text('');
            obj.hide()
        });
    }
</script>
</html>
